{% extends 'collection/base.html' %}

{% block content %}
<div class="container">
    <div class="form-card">
        <h2>Delete Stock</h2>
        <p>Are you sure you want to delete <strong>{{ stock.name }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn danger">Yes, Delete</button>
            <a href="{% url 'list_stock' %}" class="btn warning">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
